<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div id="toolbar" *ngIf="mostrarToolBar">
    <button class="buttonToolBar" (click)="goToEmpresa()" mat-icon-button>
        <span class="material-symbols-outlined">apartment</span>
    </button>

    <button class="buttonToolBar" (click)="goToCadastroFuncionario()" mat-icon-button>
        <span class="material-symbols-outlined">clinical_notes</span>
    </button>

    <button class="buttonToolBar" (click)="goToCalcularFolha()" mat-icon-button>
        <span class="material-symbols-outlined">currency_exchange</span>
    </button>
</div>
