<div class="empresa-container">
  <mat-card class="section-card">
    <div class="card-section-title">
      <h3>Identificação</h3>
    </div>

    <mat-card-content>
      <form [formGroup]="empresaForm">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Razão Social</mat-label>
            <input matInput formControlName="razaoSocial" />
            <mat-error
              *ngIf="
                empresaForm.get('razaoSocial')?.invalid &&
                empresaForm.get('razaoSocial')?.touched
              "
            >
              Campo obrigatório.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-field">
            <mat-label>Nome Fantasia</mat-label>
            <input matInput formControlName="nomeFantasia" />
            <mat-error
              *ngIf="
                empresaForm.get('nomeFantasia')?.invalid &&
                empresaForm.get('nomeFantasia')?.touched
              "
            >
              Campo obrigatório.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-field">
            <mat-label>CNPJ</mat-label>
            <input
              matInput
              formControlName="cnpj"
              placeholder="00.000.000/0000-00"
            />
            <mat-error
              *ngIf="
                empresaForm.get('cnpj')?.invalid &&
                empresaForm.get('cnpj')?.touched
              "
            >
              CNPJ inválido ou obrigatório.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-field">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error
              *ngIf="
                empresaForm.get('email')?.invalid &&
                empresaForm.get('email')?.touched
              "
            >
              E-mail inválido ou obrigatório.
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="actions">
    <button
      mat-fab
      color="primary"
      aria-label="Salvar Empresa"
      (click)="send()"
      [disabled]="empresaForm.invalid"
    >
      <mat-icon>check</mat-icon>
    </button>
  </div>
</div>
