<div>
  <div class="container-pesquisa">
    <div style="width: 100%;">Resultado da pesquisa</div>
    <div class="action-container">
      <button mat-fab *ngIf="linhaSelecionada" (click)="goToDetalhes(linhaSelecionada.id)">
        <span class="material-symbols-outlined">edit</span>
      </button>
    </div>
  </div>
  <section id="outToolBar" class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.id }} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.nome }} </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.cpf }} </td>
      </ng-container>

      <!-- Cargo Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.cargo }} </td>
      </ng-container>

      <!-- Horas Semanais Column -->
      <ng-container matColumnDef="horasSemanais">
        <th mat-header-cell *matHeaderCellDef> Horas Semanais </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.horasSemanais }}h </td>
      </ng-container>

      <!-- Salário Column -->
      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef> Salário </th>
        <td mat-cell *matCellDef="let funcionario"> R$ {{ funcionario.salario }} </td>
      </ng-container>

      <!-- Ativo/Inativo Column -->
      <ng-container matColumnDef="isEnable">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.isEnable ? 'Sim' : 'Não' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selecionarLinha(row)"
        [class.selected]="row === linhaSelecionada">
      </tr>

    </table>
  </section>
</div>
<!-- Botão Flutuante para Adicionar Funcionário -->
<div class="floating-button">
  <button mat-fab color="primary" (click)="goToNew()">
    <span class="material-symbols-outlined">add</span>
  </button>
</div>
