<div class="funcionario-page">
  <!-- ğŸ”¹ Barra de pesquisa -->
  <app-search-bar (search)="onSearch($event['name'])"></app-search-bar>

  <!-- ğŸ”¹ AG Grid -->
  <div class="ag-theme-alpine table-container">
    <ag-grid-angular
      style="width: 100%; height: 815px"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [rowModelType]="'infinite'"
      [cacheBlockSize]="pageSize"
      [pagination]="true"
      [paginationPageSize]="pageSize"
      [rowSelection]="'single'"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"
      (rowClicked)="onRowClicked($event)"
    ></ag-grid-angular>

    <!-- ğŸ”¹ BotÃ£o fixo dentro do footer -->
    <div class="grid-footer-fixed">
      <button
        mat-fab
        color="primary"
        class="add-fixed-button"
        (click)="goToNew()"
        matTooltip="Adicionar novo funcionÃ¡rio"
      >
        <mat-icon class="material-symbols-outlined">add</mat-icon>
      </button>
    </div>
  </div>
</div>
