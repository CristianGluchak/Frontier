<div class="funcionario-container" *ngIf="funcionarioForm">
  <form [formGroup]="funcionarioForm" (ngSubmit)="onSubmit()">
    <!-- üîπ Se√ß√£o: Dados do Funcion√°rio -->
    <mat-card class="section-card">
      <div class="card-section-title">
        <h3>Dados do Funcion√°rio</h3>
      </div>

      <mat-card-content>
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input
              matInput
              formControlName="cpf"
              placeholder="000.000.000-00"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Cargo</mat-label>
            <input matInput formControlName="position" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Horas Semanais</mat-label>
            <input matInput type="number" formControlName="hours" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Sal√°rio</mat-label>
            <input matInput type="number" formControlName="salary" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Data de Inativa√ß√£o</mat-label>
            <input matInput type="date" formControlName="inactivation_date" />
          </mat-form-field>
        </div>

        <!-- üîπ Status em Radio Buttons -->
        <div class="radio-group-section">
          <label class="radio-label">Status:</label>
          <mat-radio-group formControlName="status" class="radio-group">
            <mat-radio-button value="ATIVO">Ativo</mat-radio-button>
            <mat-radio-button value="INATIVO">Inativo</mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- üîπ Se√ß√£o: Dados Pessoais -->
    <mat-card class="section-card">
      <div class="card-section-title">
        <h3>Dados Pessoais</h3>
      </div>

      <!-- üîπ Container principal dividido -->
      <div class="dados-pessoais-container">
        <!-- üß© 1Ô∏è‚É£ Campos (textos, datas etc.) -->
        <div class="dados-pessoais-campos form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput type="date" formControlName="birth_date" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nacionalidade</mat-label>
            <input matInput formControlName="nationality" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="phone" />
          </mat-form-field>
        </div>

        <!-- üß© 2Ô∏è‚É£ Radio Buttons (toggles) -->
        <div class="dados-pessoais-toggles">
          <!-- üîπ G√™nero -->
          <div class="radio-group-section">
            <label class="radio-label">G√™nero:</label>
            <mat-radio-group formControlName="gender" class="radio-group">
              <mat-radio-button value="MASCULINO">Masculino</mat-radio-button>
              <mat-radio-button value="FEMININO">Feminino</mat-radio-button>
            </mat-radio-group>
          </div>

          <!-- üîπ Estado Civil -->
          <div class="radio-group-section">
            <label class="radio-label">Estado Civil:</label>
            <mat-radio-group formControlName="civil_status" class="radio-group">
              <mat-radio-button value="SOLTEIRO">Solteiro(a)</mat-radio-button>
              <mat-radio-button value="CASADO">Casado(a)</mat-radio-button>
              <mat-radio-button value="DIVORCIADO"
                >Divorciado(a)</mat-radio-button
              >
              <mat-radio-button value="VIUVO">Vi√∫vo(a)</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </mat-card>

    <!-- üîπ Se√ß√£o: Endere√ßo -->
    <mat-card class="section-card">
      <div class="card-section-title">
        <h3>Endere√ßo</h3>
      </div>

      <div formGroupName="address" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Rua</mat-label>
          <input matInput formControlName="street" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>N√∫mero</mat-label>
          <input matInput formControlName="number" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="district" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput formControlName="state" maxlength="2" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput formControlName="cep" placeholder="00000-000" />
        </mat-form-field>
      </div>
    </mat-card>

    <!-- üîπ Bot√£o flutuante -->
    <div class="actions">
      <button
        mat-fab
        class="save-button"
        aria-label="Salvar Funcion√°rio"
        [disabled]="funcionarioForm.invalid"
        type="submit"
      >
        <mat-icon class="material-symbols-outlined">check</mat-icon>
      </button>
    </div>
  </form>
</div>
