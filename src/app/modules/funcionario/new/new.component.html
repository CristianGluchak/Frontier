<div class="container">
  <mat-card class="funcionario-card">
    <mat-card-title>Cadastro de Funcionário</mat-card-title>
    <mat-card-content>
      <form [formGroup]="funcionarioForm">
        <!-- Nome -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome" />
          <mat-error *ngIf="funcionarioForm.get('nome')?.hasError('required')">
            Nome é obrigatório.
          </mat-error>
          <mat-error *ngIf="funcionarioForm.get('nome')?.hasError('minlength')">
            Mínimo 4 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- CPF -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>CPF</mat-label>
          <input matInput type="text" formControlName="cpf" />
          <mat-error *ngIf="funcionarioForm.get('cpf')?.hasError('required')">
            CPF é obrigatório.
          </mat-error>
          <mat-error
            *ngIf="funcionarioForm.get('cpf')?.hasError('cpfInvalido')"
          >
            CPF inválido.
          </mat-error>
        </mat-form-field>

        <!-- Cargo -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cargo</mat-label>
          <input matInput type="text" formControlName="cargo" />
          <mat-error *ngIf="funcionarioForm.get('cargo')?.hasError('required')">
            Cargo é obrigatório.
          </mat-error>
          <mat-error
            *ngIf="funcionarioForm.get('cargo')?.hasError('minlength')"
          >
            Mínimo 6 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Horas Semanais -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Horas Semanais</mat-label>
          <input matInput type="number" formControlName="horasSemanais" />
          <mat-error
            *ngIf="funcionarioForm.get('horasSemanais')?.hasError('required')"
          >
            Obrigatório.
          </mat-error>
          <mat-error
            *ngIf="funcionarioForm.get('horasSemanais')?.hasError('min')"
          >
            Deve ser positivo.
          </mat-error>
        </mat-form-field>

        <!-- Salário -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Salário</mat-label>
          <input matInput type="number" formControlName="salario" />
          <mat-error
            *ngIf="funcionarioForm.get('salario')?.hasError('required')"
          >
            Obrigatório.
          </mat-error>
          <mat-error *ngIf="funcionarioForm.get('salario')?.hasError('min')">
            Deve ser positivo.
          </mat-error>
        </mat-form-field>

        <!-- Status (Ativo/Inativo) com Radio Button -->
        <div class="status-container">
          <label>Status:</label>
          <mat-radio-group formControlName="isEnable" class="radio-group">
            <mat-radio-button value="true">Ativo</mat-radio-button>
            <mat-radio-button value="false">Inativo</mat-radio-button>
          </mat-radio-group>
        </div>

        <!-- Botão Salvar -->
        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            class="botao-salvar"
            type="submit"
          >
            <span class="material-symbols-outlined">check</span>
            Salvar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
