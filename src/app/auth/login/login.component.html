<div class="login-container col s6 offset-s6">
  <div id="loginToolBar">
    <input
      type="text"
      name="usuario"
      [(ngModel)]="usuario.email"
      placeholder="Usuario"
      class="centralUser"
    />
    <input
      type="password"
      name="senha"
      [(ngModel)]="usuario.password"
      placeholder="senha"
      class="centralPassword"
    />
    <button class="centralButton" (click)="login()">
      <h2>Entrar</h2>
    </button>
  </div>
</div>
