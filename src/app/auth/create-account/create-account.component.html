<div class="create-account-container">
  <div class="form-container">
    <h2>Criar Nova Conta</h2>

    <div class="section">
      <h3>Dados do Usuário</h3>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="user.name"
          placeholder="Nome completo"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="user.email"
          placeholder="Email do usuário"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="user.password"
          placeholder="Senha"
          class="form-input"
        />
      </div>
    </div>

    <div class="section">
      <h3>Dados da Empresa</h3>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="employer.razaoSocial"
          placeholder="Razão Social"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="employer.nomeFantasia"
          placeholder="Nome Fantasia"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="employer.cnpj"
          placeholder="CNPJ"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="employer.email"
          placeholder="Email da empresa"
          class="form-input"
        />
      </div>
    </div>

    <div class="button-group">
      <button class="back-button" (click)="goBack()" [disabled]="isLoading">
        Voltar
      </button>
      <button
        class="create-button"
        (click)="createAccount()"
        [disabled]="isLoading"
      >
        {{ isLoading ? "Criando..." : "Criar Conta" }}
      </button>
    </div>
  </div>
</div>
